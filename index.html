<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>document</title>
  </head>
  <body>
    <div id="box">
      <h3>{ num }{ symbol }</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <button x-click="addNum">addNum</button>
      <div id="{haha}"></div>
    </div>
    <script type="module">
      import X from './lib/main.js'
      new X({
        el: document.querySelector('#box'),
        data: {
          num: 100,
          symbol: "!!!"
        },
        methods: {
          addNum() {
            this.num ++
          }
        }
      })
    </script>    
  </body>
</html>
